reference:
- title: Read data
  desc: |
    Functions for reading data.
  contents: starts_with('read')
- title: Analyze data
  desc: |
    Functions for analyzing data.
  contents: starts_with('anlz')
- title: Show data
  desc: |
    Functions for plotting data.
  contents: starts_with('show')
- title: Internal datasets
  desc: |
    Supporting datasets used by the other functions.
  contents:
  - -starts_with('read')
  - -starts_with('anlz')
  - -starts_with('show')
  - -starts_with('util')
- title: Utility functions
  desc: |
    Utility functions used by other functions.
  contents: starts_with('util')
